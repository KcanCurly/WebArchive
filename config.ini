[DEFAULT]
# API Settings
api_url = https://web.archive.org/cdx/search/cdx
output_format = txt
collapse = urlkey
max_results = 10000
timeout = 200
max_retries = 3
retry_delay = 1

# User Agent
user_agent = WebArchive-Subdomain-Extractor/1.0

# Default Filters
default_exclude_words = admin,test,dev,staging
default_min_length = 5
default_max_length = 50 
